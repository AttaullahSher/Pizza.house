<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza House - Swabi, KPK</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="images/logo.png" alt="Pizza House Logo" class="logo">
            <h1>Pizza House</h1>
            <div class="social-icons">
                <a href="http://facebook.com/PizzahouseSwabi" target="_blank"><img src="images/fb.png" alt="Facebook" class="icon"></a>
                <a href="https://wa.me/923302300003" target="_blank"><img src="images/wa.png" alt="WhatsApp" class="icon"></a>
            </div>
            <div class="cart-icon">
                <img src="images/cart.png" alt="Cart" class="cart-img">
                <span id="cart-count">0</span>
                <div id="cart-dropdown" class="cart-dropdown">
                    <h3>Your Cart</h3>
                    <ul id="cart-items"></ul>
                    <p id="cart-total">Total: 0 PKR</p>
                    <button id="place-order">Place Order via WhatsApp</button>
                </div>
            </div>
        </div>
    </header>

    <section class="banner">
        <div class="carousel">
            <img src="images/banner1.jpg" alt="Banner 1" class="active">
            <img src="images/banner2.jpg" alt="Banner 2">
            <img src="images/banner3.jpg" alt="Banner 3">
        </div>
    </section>

    <section class="info">
        <p>Welcome to Pizza House,We offer fast food with Dine in, takeaway, and home delivery</p>
    </section>

    <main id="menu"></main>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-name"></h2>
            <p id="modal-desc"></p>
            <label for="size">Size:</label>
            <select id="size"></select>
            <label for="qty">Quantity:</label>
            <input type="number" id="qty" min="1" value="1">
            <button id="add-to-cart">Add to Cart</button>
        </div>
    </div>

    <div id="notification" class="notification">Item added to cart!</div>

    <footer>
        <p>Address: Shewa Road Asota Car Wash, Swabi, KPK</p>
        <p>Phone/WhatsApp: 0330-2300003</p>
        <a href="http://facebook.com/PizzahouseSwabi" target="_blank"><img src="images/fb.png" alt="Facebook" class="icon"></a>
        <a href="https://wa.me/923302300003" target="_blank"><img src="images/wa.png" alt="WhatsApp" class="icon"></a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
